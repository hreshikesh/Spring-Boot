<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin OTP Mail</title>
    <style>
        body {
            background:#f0f0f0;
            margin:0;
            padding:20px;
            font-family: Arial, sans-serif;
        }

        .container{
            max-width:500px;
            margin:auto;
            background:#1c1c1c;
            border-radius:15px;
            overflow:hidden;
            box-shadow:0 4px 15px rgba(0,0,0,0.3);
        }

        .header{
            background:#ffcc00;
            color:#222;
            text-align:center;
            font-weight:bold;
            font-size:20px;
            padding:15px;
        }

        .content-container{
            padding:25px;
            color:#ffffff;
        }

        .greeting{
            font-size:18px;
            font-weight:bold;
            color:#ff8800;
            margin-bottom:10px;
        }

        .otp-style{
            display:inline-block;
            background:#ff8800;
            color:#fff;
            padding:12px 35px;
            font-size:32px;
            font-weight:bold;
            border-radius:50px;
            box-shadow:0 3px 10px rgba(255,136,0,0.5);
            letter-spacing:3px;
        }

        .footer-container{
            text-align:center;
            background:#2a2a2a;
            padding:12px;
            color:#ddd;
            font-weight:600;
        }

        .highlight{
            color:#ffcc00;
            font-weight:bold;
        }
    </style>
</head>

<body>

<div class="container">


    <div class="header">
        Admin OTP Verification
    </div>


    <div class="content-container">

        <p class="greeting">Hello Admin,</p>

        <p>Your One-Time Password for admin login is:</p>


        <div style="text-align:center; margin:30px 0;">
            <span class="otp-style" th:text="${otp}"></span>
        </div>

        <p class="highlight">
            This OTP is valid for <strong>2 minutes</strong>.
        </p>

        <p style="color:#cccccc;">
            Please keep this OTP confidential and do not share it with anyone.
        </p>
    </div>


    <div class="footer-container">
        Thanks & Regards<br>
        <span class="highlight">Cinexa</span>
    </div>

</div>

</body>
</html>
