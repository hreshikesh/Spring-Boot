<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Saved</title>
    <style>
        .container {
            width: 600px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        .header {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .movie-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .details {
            font-size: 16px;
            color: #444;
        }

        .label {
            font-weight: bold;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        Movie Details Saved Successfully
    </div>

    <div class="movie-image">
        <img src="cid:movieImage" alt="Movie Image" width="280" />
    </div>

    <div class="details">
        <p><span class="label">Movie Name:</span> <span th:text="${movieName}"></span></p>
        <p><span class="label">Language:</span> <span th:text="${movieLanguage}"></span></p>
        <p><span class="label">Price:</span> â‚¹<span th:text="${moviePrice}"></span></p>
    </div>
    <div class="footer">
        Thank you for using Cinexa Admin Panel.
    </div>

</div>
</body>
</html>
